<!DOCTYPE html>
<html lang="en-es" class="translated-ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Alura Challenge</title>    
    <meta name="theme-color" content="#09f">
    <link rel="shortcut icon" href="./images/People.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styles/basic-style.css">
</head>
<body class="body">
    <header class="header">
        <img class="header-logo" src="./images/Logo.png" alt="logo Personal">
        <nav></nav>
    </header>
    <main class="RootMain">
        
        <section class="MainInput">
          <textarea class="InputTextArea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
          <div class="InputDivAreaButtons">
                <div class="InputWarningDiv">
                    <p class="InputWarningTextDiv"> <i class="material-icons">info</i> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="InputDivButtons">
                    <button class="DivEncryptButton">Encriptar</button>
                    <button class="DivDecryptButton">Desencriptar</button>
                </div>
        </div>
        </section>
        
        
        <section class="MainOutput">
            
            <textarea class="OutputTextArea" cols="20" rows="10"></textarea>
            <div class="OutputDivTextArea">
                <h2 class="OutputTextTitle">Ningún mensaje fue encontrado</h2>
                <p class="OutputTextTitleMsg">Ingrese el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="OutputDivButton">
                <button class="CopyDivButton">Copiar</button>
            </div>

            
        </section> 

    </main>
    <footer class="RootFooter">
        <div class="DivFooter">
            <a class="TextFooter">&#x1f16d; 2024 Camilo Hernandez</a>
            <a class="LinkFooter" href="https://www.linkedin.com/in/jcamilohernandez"><i class="bi bi-linkedin"></i></a>
            <a class="LinkFooter" href="https://github.com/imkoyodev"><i class="bi bi-github"></i></a>
        </div>         
    </footer>

    <script src="./scripts/basic-app.js"></script>
</body>
</html>
